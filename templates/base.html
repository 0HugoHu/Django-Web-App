{% load static %}

<!DOCTYPE html>
<html lang="en">
<head style="">
    <title>
        {% block title %}
        Ride Sharing on Hugo Boss
        {% endblock %}
    </title>

    {% block styles %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/css/themes/semantic.rtl.min.css"/>
    {% endblock %}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/alertify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.0.1/nunjucks.min.js"></script>
    {% endblock %}

</head>
<body style="position: relative;">
<div style="background-image: url({% static '/pics/wallpaper.jpg' %}); background-size: cover; height: 100%; min-height: 100vh; width: 100vw; max-width: 100%; z-index:-1; position:absolute; top:0;left:0;filter: blur(5px);  -webkit-filter: blur(5px);">
</div>

{% block body %}
{% endblock %}

</body>
</html>
